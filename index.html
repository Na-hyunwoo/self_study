<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>현우세상</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="img/favicon.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <header>
        <div class="inner">
            <div class="head-container">
                <div class="head-brand">현우세상</div>
                <div class="head-blog">
                    <a href="https://blog.naver.com/dusdjeks">현우세상 블로그</a>

                </div>
            </div>
        </div>
    </header>

    <section class="main">
        <div class="main-container">
            <div class="inner">
                <div class="text-container">
                    <div class="title">세상에 긍정적인 영향을 주길 원합니다.</div>
                    <div class="message">
                        시중에는 아무 생각없이 쓰여진 글들이 널려있습니다.<br>
                        우리는 영혼이 담긴 텍스트들을 골라낼 수 있어야합니다.<br>
                        그런 판단력을 함께 길러봅시다.<br>
                    </div>
                </div>
                
            </div>
        </div>
    </section>

    <section>
        <div class="inner skill-box">
            <div class="skill-container">
                <div class="skill">
                    <i class="far fa-grin-alt skill-icon carnegie-style" aria-hidden="true"></i>
                    <div class="skill-title">
                        <div class="skill-name">앤드류 카네기</div>
                        <div class="skill-usage">철강왕</div>
                    </div>
                </div>
                <div class="skill">
                    <i class="far fa-smile-wink skill-icon napoleon-style" aria-hidden="true" ></i>
                    <div class="skill-title">
                        <div class="skill-name">나폴레온 힐</div>
                        <div class="skill-usage">성공의 법칙의 저자</div>
                    </div>
                </div>
                <div class="skill">
                    <i class="fas fa-smile-beam skill-icon clement-style" aria-hidden="true"></i>
                    <div class="skill-title">
                        <div class="skill-name">클레멘트 스톤</div>
                        <div class="skill-usage">긍정의 왕</div>
                    </div>
                </div>
                <div class="skill">
                    <i class="fas fa-angry skill-icon steve-style" aria-hidden="true"></i>
                    <div class="skill-title">
                        <div class="skill-name">스티브 잡스</div>
                        <div class="skill-usage">여러 영역의 흐름을 바꾸다</div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section>
        <div class="inner">
            <div class="section-container">
                <div class="section-title-container">
                    <div class="roadmap-title">나폴레온 힐 관련 블로그 및 서적</div>
                </div>
                <div class="arrow-container">
                    <i class="slide-left fas fa-chevron-circle-left" aria-hidden="true"></i>
                    <i class="slide-right fas fa-chevron-circle-right" aria-hidden="true"></i>
                </div>
            </div>
            <ul class="class-list">
                <li class="class-card"></li>
                <li class="class-card"></li>
                <li class="class-card"></li>
                <li class="class-card"></li>
                <li class="class-card"></li>
            </ul>
        </div>
    </section>

    <footer></footer>
    
</body>
</html>
